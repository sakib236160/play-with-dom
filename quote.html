<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center">
    <section class="text-center flex flex-col items-center justify-center">
        <div class="flex items-center justify-center gap-4 mb-5 ">
            <h1 class="text-5xl font-bold ">JavaScript Quote Generator</h1>
            <img src="./img/qoutelogo.png" alt="Quote Logo" class="h-7  object-contain">
        </div>

        <div class="main content">
            <div class="card w-96 h-46  shadow-2xl">
                <div class="card-body ">
                    <p id="quote-p">If a dog chews shoes whose shoes does he choose? Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
                    <h2 id="name" class="text-red-500 card-actions justify-start">UnKnown</h2>
                    <div id="quote" class="card-actions justify-end">
                        <button class="btn btn-primary">New Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./JS/quote.js"></script>
</body>
</html>
