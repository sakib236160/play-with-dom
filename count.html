<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="flex flex-col items-center justify-center h-screen text-center">
        <h1 class="text-5xl font-bold mb-6">Welcome To My Awesome Counter App!!</h1>
        <div class="text-3xl mb-4">
            <p id="counter">0</p>
        </div>
        <div class="flex gap-4">
            <button id="plus-btn" class="btn btn-active btn-primary">+</button>
            <button id="minus-btn" class="btn btn-active btn-neutral">-</button>
        </div>
    </section>
    <script src="./JS/counter.js"></script>
</body>
</html>
