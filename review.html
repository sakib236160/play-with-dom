<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <section class="w-3/4 max-w-md text-center">
        <div class="flex items-center justify-center gap-4 mb-5">
            <p class="text-4xl font-bold">Daraz Lite</p>
            <img src="./img/Daraz-Emblem.png" alt="Daraz Logo" class="h-10">
        </div>
        <textarea autocomplete="off"
            id="text-area" 
            rows="5" 
            placeholder="Leave a review" 
            class="w-full p-3 border border-gray-300 rounded-lg mb-4"
        ></textarea>
        <!-- <button 
            id="submit-btn" 
            class=" py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">
            Submit
        </button> -->
        <button id="submit-btn" class="btn btn-active btn-accent">Accent</button>
        <h1 id="review" class="mt-4 text-lg font-medium text-gray-700">User Review.......</h1>
    </section>

    <script src="./JS/review.js"></script>
</body>
</html>
